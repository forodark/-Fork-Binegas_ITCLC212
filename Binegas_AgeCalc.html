<!DOCTYPE html>
<html>
  <head>
    <title>Binegas Age Calculator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap");
      body {
        background-color: #f5efe7;
        font-family: Montserrat;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        text-align: center;
        display: flex;
      }
      .container {
        justify-content: center;
        color: #f5efe7;
        padding: 15px;
        width: 350px;
        background: #213555;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
        user-select: none;
      }
      .DOB input {
        font-weight: bold;
        margin: auto;
        display: inline-block;
        text-align: center;
        justify-content: space-around;
        padding: 4px;
        width: 80px;
        color: #213555;
        background-color: #f5efe7;
        font-family: Montserrat;
        padding: 5px;
        border: none;
        border-radius: 1px;
        font-size: 14px;
        margin-right: 9px;
        width: 68px;
      }
      .DOB label {
        font-weight: bold;
        margin: auto;
        display: inline-block;
        text-align: center;
        justify-content: space-around;
        padding: 1px;
        width: 80px;
        font-family: Montserrat;
      }
      .btn {
        margin: 30px 15px;
        background: #f5efe7;
        padding: 10px 25px;
        border-radius: 3px;
        border: 1px solid #f5efe7;
        font-weight: bold;
        font-family: Montserrat;
        cursor: pointer;
        color: #213555;
        transition: 0.2s;
      }

      .btn:last-of-type {
        background: #f5efe7;
        border-color: #f5efe7;
        color: #213555;
      }

      .btn:hover {
        background: #d8c4b6;
        color: #213555;
      }
      .result {
        font-size: 14px;
        align-items: left;
        font-weight: bold;
        margin: auto;
        padding: 10px;
        font-family: Montserrat;
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-all;
        text-align: center;
      }
      .icons {
        width: 180px;
        margin: 0 auto 10px;
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }

      .icons i {
        cursor: pointer;
        padding: 5px;
        font-size: 18px;
        transition: 0.2s;
      }
      .icons i:hover {
        color: #d8c4b6;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Age Calculator</h2>
      <div class="DOB">
        <label for="month">Month</label>
        <label for="day">Day</label>
        <label for="year">Year</label>
      </div>
      <div class="DOB">
        <input
          type="text"
          id="month"
          placeholder="mm"
          minlength="1"
          maxlength="2"
          required
        />
        <input
          type="text"
          id="day"
          placeholder="dd"
          minlength="1"
          maxlength="2"
          required
        />
        <input
          type="text"
          id="year"
          placeholder="yyyy"
          minlength="4"
          maxlength="4"
          required
        />
        <button class="btn" onclick="calculateAge()">Calculate</button>
      </div>
      <div>
        <p id="result" class="result"></p>
      </div>
      <div class="icons">
        <i
          class="fab fa-github"
          onclick="openLink('https://github.com/jdfrutob')"
        ></i>
        <i
          class="fab fa-linkedin"
          onclick="openLink('https://www.linkedin.com/in/jd-bi%C3%B1egas/')"
        ></i>
        <i
          class="fab fa-facebook-messenger"
          onclick="openLink('https://m.me/Binegasfor3')"
        ></i>
        <i
          class="fab fa-discord"
          onclick="openLink('https://discordapp.com/users/Jdddddddd#3073')"
        ></i>
      </div>
    </div>
    <script>
      function calculateAge() {
        var inputMonth = document.getElementById("month").value;
        var inputDay = document.getElementById("day").value;
        var inputYear = document.getElementById("year").value;

        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var currentMonth = currentDate.getMonth() + 1;
        var currentDay = currentDate.getDate();

        var years = currentYear - inputYear;
        var months = currentMonth - inputMonth;
        var days = currentDay - inputDay;

        if (months < 0 || (months === 0 && days < 0)) {
          years--;
          months += 12;
        }

        if (days < 0) {
          var monthDays;
          switch (currentMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              monthDays = 31;
              break;
            case 4:
            case 6:
            case 9:
            case 11:
              monthDays = 30;
              break;
            case 2:
              if (
                (currentYear % 4 === 0 && currentYear % 100 !== 0) ||
                currentYear % 400 === 0
              ) {
                monthDays = 29;
              } else {
                monthDays = 28;
              }
              break;
          }
          days += monthDays;
          months--;
        }

        var result =
          "You are " +
          years +
          " years, " +
          months +
          " months, and " +
          days +
          " days old.";
        document.getElementById("result").textContent = result;
      }
      function openLink(url) {
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
