<!DOCTYPE html>
<html>
  <head>
    <title>User Form</title>
  </head>
  <body>
    <form
      class=""
      action="index.html"
      method="post"
      style="font-family: Comic Sans MS"
    >
      <fieldset
        style="
          border: solid rgb(11, 64, 107);
          height: 550px;
          width: 600px;
          background-color: #89e2fd;
        "
      >
        <legend style="text-align: center; font-size: 20px">User Form</legend>

        <ul>
          <li>
            <label for="fname">First name &nbsp &nbsp </label>
            <input type="text" id="fname" name="fname" /><br /><br />
          </li>
          <li>
            <label for="lname">Last name &nbsp &nbsp &nbsp </label>
            <input type="text" id="lname" name="lname" /><br /><br />
          </li>
          <li>
            <label for="Gender">Gender &nbsp &nbsp &nbsp &nbsp </label>
            <input type="radio" id="gender" />Female
            <input type="radio" id="gender" />male<br /><br />
          </li>
          <li>
            <label for="Address">Address &nbsp &nbsp &nbsp </label>
            <input
              type="textarea"
              id="Address"
              rows="5"
              cols="20"
              value="Type Here"
            /><br /><br />
          </li>
          <li>
            <label for="DOB">D.O.B &nbsp &nbsp &nbsp &nbsp &nbsp </label>
            <select name="Dropdown">
              <option value="Jan" selected>Jan</option>
            </select>
            <select name="Dropdown">
              <option value="1">1</option>
            </select>
            <select name="Dropdown">
              <option value="2023">2023</option>
            </select>
            <br /><br />
          </li>
          <li>
            <label for="Games">Select Games &nbsp &nbsp &nbsp </label>
            <input type="checkbox" id="Hockey" value="Hockey" />Hockey
            <input type="checkbox" id="Football" value="Football" />Football
            <input type="checkbox" id="Cricket" value="Cricket" />Cricket
            <input
              type="checkbox"
              id="Volleyball"
              value="Volleyball"
            />Volleyball <br /><br />
          </li>
          <li>
            <label for="Status">Marital Status &nbsp &nbsp &nbsp </label>
            <input type="radio" id="Married" value="Married" />Married
            <input
              type="radio"
              id="Unmarried"
              value="Unmarried"
            />Unmarried<br /><br />

            <input type="submit" value="Submit" /><input
              type="Reset"
              value="Reset"
            /><br />
            <input type="checkbox" id="Accept" value="Accept" />I accept this
            agreement <br />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
