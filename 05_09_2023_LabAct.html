<!DOCTYPE html>
<html>
  <head>
    <title>Lab Activity</title>
    <style>
      .header {
        font-size: 20px;
        font-weight: bold;
        color:#00A19D;
        font-family: poppins;
        text-align: center;
        background-color:#FFF8E5;
      }
      .footer {
        text-align: center;
        background-color:#FFF8E5;
      }

      .submit_button {
        border-radius: 15px;
        font-family: poppins;
        border: 0;
        color: rgb(0, 0, 0);
        background-color: #77dd77;
        padding: 10px 10px;
        width: 70px;
      }

      .reset_button {
        border-radius: 15px;
        font-family: poppins;
        border: 0;
        color: rgb(0, 0, 0);
        background-color: #f65757;
        padding: 10px 10px;
        width: 70px;
      }

      .cancel_button {
        border-radius: 15px;
        font-family: poppins;
        border: 0;
        color: rgb(0, 0, 0);
        background-color: #9dcaeb;
        padding: 10px 10px;
        width: 70px;
      }
      .table_body {
        font-family: poppins;
        color: #FFF8E5;
        background-color: #00A19D;
      }
      .input {
        font-weight: light;
        color: #00A19D;
        background-color:#FFF8E5;
        font-family: poppins;
      }
    </style>
  </head>
  <body>
    <table cellpadding="10" border="0" cellspacing="0">
      <tr>
        <td class="header" colspan="2">Sign Up</td>
      </tr>
      <tr class="table_body">
        <td>First Name</td>
        <td><input type="text" class="input" /></td>
      </tr>
      <tr class="table_body">
        <td>Last Name</td>
        <td><input type="text" class="input" /></td>
      </tr>
      <tr class="table_body">
        <td>Date of Birth</td>
        <td>
          <select name="Month" class="input">
            <option value="default_month" selected>Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select>
          <select name="Day" class="input">
            <option value="default_day" selected>Day</option>
            <option value="day1">1</option>
            <option value="day2">2</option>
            <option value="day3">3</option>
            <option value="day4">4</option>
            <option value="day5">5</option>
            <option value="day6">6</option>
            <option value="day7">7</option>
            <option value="day8">8</option>
            <option value="day9">9</option>
            <option value="day10">10</option>
            <option value="day11">11</option>
            <option value="day12">12</option>
            <option value="day13">13</option>
            <option value="day14">14</option>
            <option value="day15">15</option>
            <option value="day16">16</option>
            <option value="day17">17</option>
            <option value="day18">18</option>
            <option value="day19">19</option>
            <option value="day20">20</option>
            <option value="day21">21</option>
            <option value="day22">22</option>
            <option value="day23">23</option>
            <option value="day24">24</option>
            <option value="day25">25</option>
            <option value="day26">26</option>
            <option value="day27">27</option>
            <option value="day28">28</option>
            <option value="day29">29</option>
            <option value="day30">30</option>
            <option value="day31">31</option>
          </select>
          <select name="Year" class="input">
            <option value="default_year" selected>Year</option>
            <option value="year1">2000</option>
            <option value="year2">2001</option>
            <option value="year3">2002</option>
            <option value="year4">2003</option>
            <option value="year5">2004</option>
            <option value="year6">2005</option>
            <option value="year7">2006</option>
            <option value="year8">2007</option>
            <option value="year9">2008</option>
            <option value="year10">2009</option>
            <option value="year11">2010</option>
            <option value="year12">2011</option>
            <option value="year13">2012</option>
            <option value="year14">2013</option>
            <option value="year15">2014</option>
            <option value="year16">2015</option>
            <option value="year17">2016</option>
            <option value="year18">2017</option>
            <option value="year19">2018</option>
            <option value="year20">2019</option>
            <option value="year21">2020</option>
            <option value="year22">2021</option>
            <option value="year23">2022</option>
            <option value="year24">2023</option>
            <tr class="table_body">
              <td>Gender</td>
              <td>
                <input type="radio" id="male" name="gender" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" />
                <label for="female">Female</label>
              </td>
            </tr>
            <tr class="table_body">
              <td>Country</td>
              <td>
                <select name="Country" class="input">
                  <option value="default_country" selected>Country</option>
                  <option value="australia">Spain</option>
                  <option value="philippines">Philippines</option>
                  <option value="croatia">Italy</option>
                </select>
              </td>
            </tr>
            <tr class="table_body">
              <td>Email</td>
              <td>
                <input type="text" value="Enter Email..." class="input" />
              </td>
            </tr>
            <tr class="table_body">
              <td>Phone</td>
              <td>
                <input
                  type="text"
                  value="Enter Phone Number..."
                  class="input"
                />
              </td>
            </tr>
            <tr class="table_body">
              <td>Password</td>
              <td><input type="password" class="input" /></td>
            </tr>
            <tr class="table_body">
              <td>Confirm Password</td>
              <td><input type="password" class="input" /></td>
            </tr>
            <tr class="table_body">
              <td></td>
              <td>
                <input type="checkbox" id="Agree" />
                <label for="agree">I Agree to the Terms of Use</label>
              </td>
            </tr>
            <tr class="footer" colspan="2">
              <td colspan="2">
                <input class="submit_button" type="submit" value="Submit" /> &nbsp;
                <input class="reset_button" type="reset" value="Reset"/> &nbsp;
                <input class="cancel_button" type="button" value="Cancel" />
              </td>
            </tr>
          </select>
        </td>
      </tr>
    </table>
  </body>
</html>
