<!DOCTYPE html>
<html>
  <head>
    <style>
      .header {
        font-size: 15px;
        font-weight: bold;
        color: #00a19d;
        font-family: poppins;
        text-align: center;
        padding: 10px;
      }
      .footer {
        text-align: center;
        background-color: #fff8e5;
        padding: 10px;
      }
      .submit_button {
        border-radius: 15px;
        font-family: poppins;
        border: 0;
        color: #fff8e5;
        background-color: #00a19d;
        padding: 10px 10px;
        width: 70px;
      }
      .table_body {
        font-weight: 500;
        text-align: center;
        font-family: poppins;
        color: #00a19d;
      }
      .input {
        font-weight: light;
        color: #00a19d;
        background-color: #fff8e5;
        font-family: poppins;
      }
      .container {
        width: 20%;
        height: 200px;
        margin: auto;
        background-color: #fff8e5;
        border: 2px solid #00a19d;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      table {
        width: 100%;
      }
      th,
      td {
        padding: 5px;
      }
    </style>
    <script language="JavaScript">
      function checkLogin(x) {
        if (x.id.value != "JD" || x.pass.value != "1234") {
          alert("Invalid Login");
          return false;
        } else location = "PE_Midterm_Binegas2.html";
      }
    </script>
  </head>
  <body style="display: flex; justify-content: center">
    <div class="container">
      <div class="header">
        <h2>Login</h2>
      </div>
      <form>
        <table class="table_body">
          <tr>
            <th align="right">
              <label for="id">Username : </label>
            </th>
            <td align="left">
              <input type="text" name="id" id="id" class="input" required />
            </td>
          </tr>
          <tr>
            <th align="right">
              <label for="pass">Password : </label>
            </th>
            <td align="left">
              <input
                type="password"
                name="pass"
                id="pass"
                class="input"
                required
              />
            </td>
          </tr>
        </table>
        <div style="text-align: center; margin-top: 20px">
          <input
            type="button"
            value="Login"
            onClick="checkLogin(this.form)"
            class="submit_button"
          />
        </div>
      </form>
    </div>
  </body>
</html>
