<!DOCTYPE html>
<html>
  <head>
    <title>Lab Activity</title>
    <style>
      .header {
        font-size: 20px;
        font-weight: bold;
        color: #00a19d;
        font-family: poppins;
        text-align: center;
        background-color: #fff8e5;
      }
      .footer {
        text-align: left;
        background-color: #fff8e5;
      }

      .submit_button {
        border-radius: 15px;
        font-family: poppins;
        border: 0;
        color: #fff8e5;
        background-color: #00a19d;
        padding: 10px 10px;
        width: auto;
      }
      .table_body {
        font-family: poppins;
        color: #fff8e5;
        background-color: #00a19d;
      }
      .input {
        font-weight: light;
        color: #00a19d;
        background-color: #fff8e5;
        font-family: poppins;
      }
      ::-webkit-file-upload-button {
        font-weight: light;
        color: #00a19d;
        background-color: #fff8e5;
        font-family: poppins;
      }
    </style>
    <script type="text/javascript">
      function addtext() {
        var fname = document.myform.full_name.value;
        var email = document.myform.email.value;
        var tour = document.myform.TPackage.value;
        var date = document.myform.date.value;
        var number = document.myform.NoP.value;
        var packages = document.myform.Packages.value;
        var code = document.myform.DiscountCode.value;
        var file = document.myform.fileToUpload.value;
        var terms = "";
        if (document.getElementById("agree").checked) terms = "I agree";
        else if (document.getElementById("disagree").checked)
          terms = "I disagree";

        localStorage.setItem("full_name", fname);
        localStorage.setItem("email", email);
        localStorage.setItem("TPackage", tour);
        localStorage.setItem("date", date);
        localStorage.setItem("NoP", number);
        localStorage.setItem("Packages", packages);
        localStorage.setItem("DiscountCode", code);
        localStorage.setItem("fileToUpload", file);
        localStorage.setItem("terms", terms);

        window.location.href = "PE_Midterm_Binegas3.html";
      }
    </script>
  </head>
  <body>
    <form name="myform" enctype="multipart/form-data" method="post">
      <table cellpadding="10" border="0" cellspacing="0">
        <tr>
          <td class="header" colspan="2">Reservation Form</td>
        </tr>
        <tr class="table_body">
          <td>Full Name :</td>
          <td><input type="text" name="full_name" class="input" required /></td>
        </tr>
        <tr class="table_body">
          <td>Email :</td>
          <td><input type="text" name="email" class="input" required /></td>
        </tr>
        <tr class="table_body">
          <td>Select Tour Package :</td>
          <td>
            <select name="TPackage" class="input" required>
              <option value="default_Location" selected>Location</option>
              <option value="Coron">Coron</option>
              <option value="El Nido">El Nido</option>
              <option value="Boracay">Boracay</option>
              <option value="Siargao">Siargao</option>
              <option value="Cebu">Cebu</option>
              <option value="Bohol">Bohol</option>
            </select>
          </td>
        </tr>
        <tr class="table_body">
          <td>Arrival Date :</td>
          <td><input type="date" name="date" class="input" required /></td>
        </tr>
        <tr class="table_body">
          <td>Number of Persons :</td>
          <td>
            <select name="NoP" class="input" required>
              <option value="default_NoP" selected>Number</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </td>
        </tr>
        <tr class="table_body">
          <td>Packages :</td>
          <td>
            <select name="Packages" class="input" required>
              <option value="default_NoP" selected>Packages</option>
              <option value="1">Boarding</option>
              <option value="2">Non-Boarding</option>
              <option value="3">Tour Package</option>
            </select>
          </td>
        </tr>
        <tr class="table_body">
          <td>Discount Code :</td>
          <td><input type="text" name="DiscountCode" class="input" /></td>
        </tr>
        <tr class="table_body">
          <td>Upload File :</td>
          <td><input type="file" name="fileToUpload" id="fileToUpload" /></td>
        </tr>
        <tr class="table_body">
          <td>Terms & Conditions</td>
          <td>
            <input type="checkbox" id="agree" />
            <label for="agree">I Agree</label>
            <input type="checkbox" id="disagree" />
            <label for="disagree">I Disagree</label>
          </td>
        </tr>
        <tr class="footer" colspan="2">
          <td colspan="2">
            <input
              class="submit_button"
              type="button"
              value="Complete Reservation"
              onclick="addtext()"
            />
            <input class="submit_button" type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
