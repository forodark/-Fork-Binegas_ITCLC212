<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>LAB Act 6_6_2023</title>
    <link rel="stylesheet" href="LAB6_6.css" />
    <script src="LAB6_6.js"></script>
  </head>
  <div id="content-box">
    <body onload="document.registration.userid.focus();">
      <h1 text-align="center">Registration Form</h1>
      <form name="registration" onSubmit="return formValidation();">
        <ul>
          <li>
            <label for="userid">First Name :</label> &nbsp;
            <input type="text" name="Fname" size="25" class="input" />
          </li>
          <br />
          <li>
            <label for="userid">Last Name :</label> &nbsp;
            <input type="text" name="LName" size="25" class="input" />
          </li>
          <br />
          <li>
            <label for="userid">Email :</label> &nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            <input type="text" name="Email" size="25" class="input" />
          </li>
          <br />
          <li>
            <label for="passid">Password :</label> &nbsp;
            <input type="password" name="pass" size="25" class="input" />
          </li>
          <br />
          <li>
            <label for="passid">Confirm Password :</label> &nbsp;
            <input type="password" name="cpass" size="25" class="input" />
          </li>
          <br />
          <li>
            <label for="DoB">Date of Birth :</label> &nbsp;
            <input type="date" name="DoB" size="25" class="input" />
          </li>
        </ul>
        <input
          type="submit"
          name="submit"
          value="Submit"
          class="submit_button"
        />
      </form>
    </body>
  </div>
</html>
