<!DOCTYPE html>
<html>
  <head>
    <title>LAB Act 6_6_2023</title>
    <link rel="stylesheet" href="LAB6_6.css" />
    <script></script>
  </head>
  <body onload="document.registration.StudentNumber.focus();">
    <div id="content-box">
      <h1 style="text-align: center">Registration Form</h1>
      <form name="registration" onsubmit="return formValidation();">
        <table cellpadding="10" align="center">
          <tr>
            <td class="left">Student Number :</td>
            <td class="right">
              <input class="input" type="text" name="StudentNumber" size="25" />
            </td>
          </tr>
          <tr>
            <td class="left">Name :</td>
            <td class="right">
              <input class="input" type="text" name="Name" size="25" />
            </td>
          </tr>
          <tr>
            <td class="left">Address :</td>
            <td class="right">
              <input class="input" type="text" name="Address" size="25" />
            </td>
          </tr>
          <tr>
            <td class="left">Zip Code :</td>
            <td class="right">
              <input class="input" type="text" name="Zip" size="25" />
            </td>
          </tr>
          <tr>
            <td class="left">City :</td>
            <td class="right">
              <select name="City" class="input">
                <option value="" selected disabled>Please Select</option>
                <option value="QC">Quezon City</option>
                <option value="Mnl">Manila City</option>
                <option value="Pas">Pasig City</option>
                <option value="Mal">Malabon City</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="left">Gender :</td>
            <td class="right">
              <select name="Gender" class="input">
                <option value="" selected disabled>Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Oth">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="left">Course :</td>
            <td class="right">
              <select name="Course" class="input">
                <option value="" selected disabled>Please Select</option>
                <option value="BSCS">BSCS</option>
                <option value="BSIT">BSIT</option>
                <option value="BSE-EM">BSE - EM</option>
                <option value="BSE-GDD">BSE - GDD</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="left">Schedule :</td>
            <td class="right">
              <select name="Schedule" class="input">
                <option value="" selected disabled>Please Select</option>
                <option value="M">Morning Class</option>
                <option value="A">Afternoon Class</option>
                <option value="E">Evening Class</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="left">Phone Number :</td>
            <td class="right">
              <input class="input" type="text" name="phoneNumber" size="25" />
            </td>
          </tr>
          <tr>
            <td class="left">Password :</td>
            <td class="right">
              <input class="input" type="password" name="Password" size="25" />
            </td>
          </tr>
          <tr>
            <td class="left">Verify Password :</td>
            <td class="right">
              <input
                class="input"
                type="password"
                name="VerifyPassword"
                size="25"
              />
            </td>
          </tr>
          <tr>
            <td class="left">Birthday :</td>
            <td class="right">
              <input type="date" name="date" class="input" />
            </td>
          </tr>
          <tr>
            <td class="left">Upload File :</td>
            <td class="right-align">
              <div class="upload-container">
                <input type="file" name="fileToUpload" id="fileToUpload" />
                <label for="fileToUpload" class="custom-upload-button"
                  >Choose File</label
                >
              </div>
            </td>
          </tr>
          <tr>
            <td class="left">Enrollment Date :</td>
            <td class="right">
              <input type="date" name="EnrollmentDate" class="input" />
            </td>
          </tr>
          <tr>
            <td class="left">Notes :</td>
            <td class="right">
              <textarea
                class="input"
                name="comment"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input class="submit_button" type="submit" value="Submit" />
              <input
                class="submit_button"
                type="reset"
                value="Reset"
                onclick="resetForm()"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
